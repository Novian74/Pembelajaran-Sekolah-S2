<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
    <script src="js/lat04.js" async></script>
</head>
<body>
    <div>
        <h1 style="text-align: center;">Pembelajaran di Sekolah </h1>
    </div>
    <hr>
    <div>
        <h1>TEBAK ZODIAK ANDA !</h1>
        <input type="number" placeholder="Masukkan Tanggal" id="tanggal" name="tanggal">
        <input type="number" placeholder="Masukkan Bulan" id="bulan" name="bulan">
        <button onclick="zodiak()">Zodiak</button>
    </div>
    <h1 id="zodiak">Input Zodiak</h1>
    <hr>
    <div>
        <h1>PARAMETER LULUS !</h1>
        <input type="number" name="nilai" id="nilai" placeholder="Masukkan Nilai Kamu">
        <button onclick="lulus()">Kirim</button>
    </div>
    <h1 id="lulus">Nilai Kamu</h1>
    <hr>
    <div>
        <h1>KONVERSI ANGKA ! </h1>
        <input type="number" name="angka" id="angka" placeholder="Masukkan Angka">
        <button onclick="terbilang()">Kirim</button>
    </div>
    <h1 id="konversi">Angka</h1>
    <hr>
    <div>
        <h1>MENENTUKAN ANGKA PRIMA !</h1>
        <input type="number" name="angkaa" id="angkaa" placeholder="Masukkan Angka">
        <button onclick="prima()">Kirim</button>
    </div>
    <h1 id="prima">Angka</h1>
    <hr>
    <h1>Mencoba Event Listener</h1>
    <button id="klik">Event Listener</button>
</body>
</html>
